<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Menu Bar</title>
    <style>
        /* Basic styling for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Styling for the navigation links */
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change link color on hover */
        .navbar a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#tools">Tools</a>
        <a href="#level">Level</a>
        <a href="#menu">Menu</a>
    </div>
</body>
</html>
