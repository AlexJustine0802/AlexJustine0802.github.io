<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Guessing Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }
        .chord-image {
            width: 250px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #007bff;
            margin-bottom: 30px;
        }
        .question {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .choices button {
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.1);
        }
        .choices button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .choices button:active {
            background-color: #004085;
            transform: translateY(0);
        }
        .result {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 30px;
        }
        .correct {
            color: #28a745;
        }
        .incorrect {
            color: #dc3545;
        }
        .result-screen {
            display: none;
        }
        .nav-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .nav-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Quiz Container (Level) -->
    <div class="container" id="quiz-container">
        <img src="chord-image.jpg" alt="Chord" class="chord-image">
        <div class="question">
            Gambar di atas adalah chordâ€¦
        </div>
        <div class="choices">
            <button onclick="checkAnswer('incorrect')">A. B7</button>
            <button onclick="checkAnswer('correct')">B. C7</button>
            <button onclick="checkAnswer('incorrect')">C. D7</button>
            <button onclick="checkAnswer('incorrect')">D. C#7</button>
        </div>
        <div class="nav-buttons">
            <button onclick="goToMenu()">Back to Menu</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div class="container result-screen" id="result-container">
        <div id="result-message" class="result"></div>
        <div class="nav-buttons">
            <button onclick="selectLevel()">Select Level</button>
            <button onclick="restartGame()">Restart Level</button>
            <button onclick="nextLevel()">Next Level</button>
        </div>
    </div>

    <script>
        function checkAnswer(result) {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            const resultMessage = document.getElementById('result-message');

            // Hide the quiz and show the result screen
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            if (result === 'correct') {
                resultMessage.innerHTML = 'Correct! Well done!';
                resultMessage.className = 'result correct';
            } else {
                resultMessage.innerHTML = 'Incorrect! Try again.';
                resultMessage.className = 'result incorrect';
            }
        }

        function nextLevel() {
            alert("Loading Next Level...");
            restartGame();  // Here you would load the next level's content instead
        }

        function selectLevel() {
            alert("Select a Level...");
            restartGame();  // This would show a level selection screen in a full app
        }

        function goToMenu() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.style.display = 'none';
            alert("Returning to Menu...");
        }

        function restartGame() {
            const resultContainer = document.getElementById('result-container');
            const quizContainer = document.getElementById('quiz-container');

            // Hide result and show the quiz again
            resultContainer.style.display = 'none';
            quizContainer.style.display = 'block';
        }

        // Display the quiz container immediately on page load
        window.onload = function() {
            document.getElementById('quiz-container').style.display = 'block';
        };
    </script>
</body>
</html>
